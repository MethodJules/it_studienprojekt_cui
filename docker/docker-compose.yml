version: '3'
services:
  it_stud_cui_d8_db:
    image: mysql:5.7
    command: --max_allowed_packet=32505856 #Set max_allowed_packet to 256M
    environment:
      MYSQL_DATABASE: it_stud_cui_d8
      MYSQL_ROOT_PASSWORD: it_stud_cui_d8
    ports:
      - "3306:3306"
    volumes:
      - ../database:/var/lib/mysql:delegated
    restart: always
    #network_mode: host
  it_stud_cui_d8_drupal:
    depends_on:
      - it_stud_cui_d8_db
    build: .
    ports:
      - "8080:80"
    volumes:
      - ..:/app:delegated
    #network_mode: host
    restart: always
